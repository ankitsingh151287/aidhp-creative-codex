    <script>
        function initialstate() {
            const button = document.querySelector('button')
            $("#simulate").prop("disabled", false);
            $("#original").prop("disabled", true);
        }
        function simulate() {
            $("#simulate").prop("disabled", true);
            $("#original").prop("disabled", false);
            var settings = {
                "url": "https://10.96.2.235:5001/simulate",
                "method": "GET",
                "timeout": 0,
            };



            $.ajax(settings).done(function (response) {
                console.log(response);
            });

        }
        function original() {
            $("#simulate").prop("disabled", false);
            $("#original").prop("disabled", true);

            var settings = {
                "url": "https://10.96.2.235:5001/original",
                "method": "GET",
                "timeout": 0,
            };



            $.ajax(settings).done(function (response) {
                console.log(response);
            });

        }
    </script>
